                </div>
            </div>

                <label for="a-amount" id="joinCaptionThree">Offered Amount *</label>

                    <select name="a-amount-select" id="a-amount-select" class="join-select">
                        <option value="TBCCDAO" data-image="img/select-tbcc.svg">TBCC DAO</option>
                        <option value="USDT" data-image="img/us.svg">USDT</option>
                    </select>
                </div>
            </div>
            <button class="m-btn" id="joinButtonTwo">Create request</button>
